<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak SIM DataBase</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      #loadingSpinner {
        display: none;
      }
    </style>
    <script>
      function showCredentials() {
        document.getElementById("credentialsBox").classList.remove("hidden");
      }

      function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard: " + text);
      }

      function checkLogin(e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "user123" && password === "pass123") {
          document.getElementById("loadingSpinner").style.display = "flex";
          document.getElementById("loginSection").classList.add("hidden");

          setTimeout(() => {
            window.location.href = "https://paksimdatabase-six.vercel.app";
          }, 2000); // 2 seconds loading
        } else {
          alert("Wrong Password");
        }
      }
    </script>
  </head>

  <body class="bg-blue-900 text-gray-100 min-h-screen">
    <!-- Login Section -->
    <section id="loginSection" class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-300">
        <div class="text-center mb-6">
          <i class="fas fa-sim-card text-3xl text-blue-500 animate-pulse"></i>
          <h1 class="text-2xl font-bold mt-2 text-blue-600">Pak SIM DataBase Login</h1>
        </div>
        <form id="loginForm" class="space-y-5" onsubmit="checkLogin(event)">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500/30" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500/30" />
          </div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-all duration-300 shadow-md">Login</button>
          <button type="button" onclick="showCredentials()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition-all duration-300">Get
            Password ðŸ”‘</button>
        </form>

        <div id="credentialsBox" class="mt-5 hidden space-y-3">
          <div class="bg-white p-3 rounded-lg flex justify-between items-center text-black border border-gray-300">
            <span id="displayUsername">Username: user123</span>
            <button onclick="copyText('user123')" class="text-sm text-blue-600 hover:underline">Copy</button>
          </div>
          <div class="bg-white p-3 rounded-lg flex justify-between items-center text-black border border-gray-300">
            <span id="displayPassword">Password: pass123</span>
            <button onclick="copyText('pass123')" class="text-sm text-blue-600 hover:underline">Copy</button>
          </div>
        </div>
        <p class="text-xs text-center mt-6 text-gray-400">Â© All rights reserved to Dark Army</p>
      </div>
    </section>

    <!-- Loading Spinner -->
     <div
          id="loadingSpinner"
          class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center rounded-2xl hidden"
        >
          <div class="flex flex-col items-center">
            <svg
              class="animate-spin h-8 w-8 text-blue-600 mb-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
              ></path>
            </svg>
            <p class="text-sm text-gray-700 font-semibold">Logging in...</p>
          </div>
        </div>
